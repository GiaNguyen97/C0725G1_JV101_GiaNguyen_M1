<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Kiểm tra số nguyên lớn nhất và trung bình</h1>
<label>Nhập số phẩn tử của mảng</label>
<input id = 'so_phan_tu' type="number">
<button onclick="btnAdd()">Tạo mảng</button>
<button onclick="btnDislay()">Hiển thị</button>
<p id="dislay_array"></p>
<p id='result1'></p>
<p id='result2'></p>
</body>
<script>
  let array;
  function btnAdd(){
    array =[];
    let n = +document.getElementById('so_phan_tu').value;
    for (let i = 0; i < n; i++) {
      array[i] = Math.floor(Math.random() * 200)-100;
    }
    document.getElementById('dislay_array').innerHTML = 'Mảng đã tạo là [' + array + ']';
    document.getElementById('result1').innerHTML = '';
    document.getElementById('result2').innerHTML = '';
  }

  function btnDislay() {
    let soMax = array[0];
    let avg = 0;
    for (let i = 1; i < array.length; i++) {
      if (soMax < array[i]) {
        soMax = array[i];
      }
      avg += array[i];
    }
    let viTri = array.indexOf(soMax)+1;
    document.getElementById('result1').innerHTML = 'Số lớn nhất trong mảng là: ' + soMax + ' ở vị trí thứ ' + viTri + ' trong mảng';
    document.getElementById('result2').innerHTML = 'Giá trị trung bình của các phần tử trong mảng là: ' + avg/array.length;
  }

</script>
</html>
