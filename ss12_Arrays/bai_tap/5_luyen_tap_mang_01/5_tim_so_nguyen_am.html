<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đếm số nguyên âm</h1>
<label>Nhập số phẩn tử của mảng</label>
<input id='so_phan_tu' type="number">
<button onclick="btnAdd1()">Nhập phần tử</button>
<button onclick="btnAdd2()">Tạo mảng</button>
<button onclick="btnDislay()">Hiển thị</button>
<p id="dislay_array"></p>
<p id='result1'></p>
</body>
<script>
    let array;

    function btnAdd1() {
        array = [];
        let n = +document.getElementById('so_phan_tu').value;
        for (let i = 0; i < n; i++) {
            array[i] = prompt(`Nhập phần tử thứ ${i + 1}`);
        }
        document.getElementById('dislay_array').innerHTML = 'Mảng đã tạo là [' + array + ']';
        document.getElementById('result1').innerHTML = '';
    }

    function btnAdd2() {
        array = [];
        let n = +document.getElementById('so_phan_tu').value;
        for (let i = 0; i < n; i++) {
            array[i] = Math.floor(Math.random() * 200) - 100;
        }
        document.getElementById('dislay_array').innerHTML = 'Mảng đã tạo : [' + array + ']';
        document.getElementById('result1').innerHTML = '';
    }

    function btnDislay() {
        let count = 0;
        let soAm = '';
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                count++;
                soAm += array[i] + ', ';
            }
        }
        document.getElementById('result1').innerHTML = 'Có ' + count + ' số nguyên âm trong mảng là: [' + soAm.slice(0, -2) + ']';
    }
</script>
</html>
