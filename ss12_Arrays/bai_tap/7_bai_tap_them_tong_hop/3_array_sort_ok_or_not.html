<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ='result'></p>
<button onclick="checkSort()">Kiểm tra mảng được sắp xếp chưa</button>
</body>
<script>
  let n = +prompt('nhập số phần tử của mảng');
  let array = new Array(n);
  for (let i =0;i<array.length;i++) {
    array[i] = prompt(`Nhập giá trị phần tử thứ ${i+1}`);
  }
  document.getElementById('result').innerHTML = 'Mảng bạn vừa nhập là ['+array+']';

  function checkSort() {
      let arrayGoc = array.join('');
      if (arrayGoc===array.sort().join('') || arrayGoc===array.reverse().join('')) {
          alert('OK');
      } else  {
          alert('NO');
      }
  }
</script>
</html>
