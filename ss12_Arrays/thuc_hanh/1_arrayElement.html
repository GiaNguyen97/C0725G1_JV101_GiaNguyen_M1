<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<h1>Tạo và thao tác với mảng</h1>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();"/>
<input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();

    function addElementToArray() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }

    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        // let e = array.toString(array);
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
