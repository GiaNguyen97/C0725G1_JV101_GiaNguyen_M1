<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
  let value = +prompt("Nhập 1 số trong mảng ");
  let numbers = [-3, 5, 1, 3, 2, 10];
  let index = -1;
  for (let i = 0; i < numbers.length; i++) {
    if (value === numbers[i]) {
      index = i;
    }
  }
  if(index>-1){
    alert("Giá trị " + value + " ở vị trí thứ " + index + " trong mảng");
  }
  else{
    alert("Giá trị " + value + " không có trong mảng");
  }
</script>
</html>
