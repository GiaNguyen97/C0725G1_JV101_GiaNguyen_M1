<script>
    let n = +prompt('Nhập bán kính hình tròn');
    alert('Chu vi = ' + chuViHinhTron(n) + ', diện tích = ' + dienTichHinhTron(n));

    function chuViHinhTron(r) {
        return r * 2 * Math.PI;
    }

    function dienTichHinhTron(r) {
        return r * r * Math.PI;
    }
</script>
