<script>
    let n = prompt('Nhập 1 số ')
    alert(`${checkSoNguyenDuong(n)}`);

    function checkSoNguyenDuong(number) {
        for (let i = 0; i < number.length; i++) {
            if (number[i] < '0' || number[i] > '9') {
                return false;
            }
        }
        return true;
    }
</script>
