<script>
    let a = +prompt('Nhập số nhất');
    let b = +prompt('Nhập số hai');
    let c = +prompt('Nhập số ba');
    alert('Số nhỏ nhất trong ba số ' + a + ', ' + b + ', ' + c + ' là: ' + minBaSo(a, b, c));

    function minBaSo(a, b, c) {
        if (a < b && a < b) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }
    }
</script>
