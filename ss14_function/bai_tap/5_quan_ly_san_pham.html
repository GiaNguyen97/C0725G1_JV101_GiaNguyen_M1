<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bang2 {
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        .bang2 th, .bang2 td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .bang2 th {
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }

        .bang2 tr:hover {
            background-color: #f9f9f9;
        }


        .so_thu_tu {
            text-align: center;
        }

        .ten_san_pham {
            width: 200px;
        }

        .hien_thi_loi {
            color: red;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }
    </style>
</head>
<body>
<h1>Ứng dụng quản lý</h1>
<div>
    <h3 style="display: inline-block" id="them_san_pham">Thêm sản phẩm mới</h3>
    <h3 style="display: none" id="sua_san_pham">Sửa tên sản phẩm</h3>
    <table>
        <tr>
            <td>
                <input style="display: inline-block" onkeydown="themMoiSanPham()" id="ten_san_pham_moi" type="text"
                       placeholder="Tên sản phẩm mới">
                <input style="display: none" onkeydown="luuSanPham()" id="ten_san_pham_sua" type="text"
                       placeholder="Tên mới của sản phẩm">
                <button style="display: inline-block" id='btn_add' onclick="themMoiSanPham()">Thêm mới</button>
                <button style="display: none" id='btn_edit' onclick="luuSanPham()">Lưu</button>
            </td>
        </tr>
        <tr>
            <td>
                <span class="hien_thi_loi" id="hien_thi_loi"></span>
            </td>
        </tr>
    </table>
    <h3>Danh sách tất cả sản phẩm</h3>
</div>
<p id="hien_thi"></p>
</body>
<script>
    let danhSachSanPham = [];
    let viTriCanSua;
    display();

    function display() {
        let hienThi = '';
        hienThi += `<div style="padding: 5px">Hiện có ${danhSachSanPham.length} sản phẩm</div>`;
        hienThi += `<table class="bang2"><tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th colspan="3">Thao tác</th></tr>`;
        if (danhSachSanPham.length > 0) {
            for (let i = 0; i < danhSachSanPham.length; i++) {
                hienThi += `<tr class="cot_bang2">`;
                hienThi += `<td class="so_thu_tu">${i + 1}</td>
                        <td class="ten_san_pham">${danhSachSanPham[i]}</td>
                        <td ><button class="bnt_sua" onclick="suaSanPham('${[i]}')">Sửa</button></td>
                        <td ><button class="bnt_xoa" onclick="xoaSanPham('${[i]}')">Xóa</button></td>`
                hienThi += `</tr>`;
            }
        }
        hienThi += `</table>`;
        document.getElementById('hien_thi').innerHTML = hienThi;
    }

    function themMoiSanPham() {
        let tenSanPhamMoi = document.getElementById('ten_san_pham_moi').value;

        if (event.key === 'Enter' || typeof event.key === 'undefined') {
            if (tenSanPhamMoi.trim() === '' || kiemTraTonTai(tenSanPhamMoi)) {
                if (tenSanPhamMoi.trim() === '') {
                    document.getElementById('hien_thi_loi').innerHTML = 'Tên sản phẩm không được để trống';
                } else {
                    document.getElementById('hien_thi_loi').innerHTML = 'Sản phẩm đã tồn tại';
                    document.getElementById('ten_san_pham_moi').value = '';
                }
            } else {
                document.getElementById('hien_thi_loi').innerHTML = '';
                danhSachSanPham.push(tenSanPhamMoi);
                document.getElementById('ten_san_pham_moi').value = '';
                display();
            }
        }
    }

    function suaSanPham(index) {
        document.getElementById('ten_san_pham_sua').value = danhSachSanPham[index];
        viTriCanSua = index;
        document.getElementById('btn_add').style.display = 'none';
        document.getElementById('btn_edit').style.display = 'inline-block';
        document.getElementById('them_san_pham').style.display = 'none';
        document.getElementById('sua_san_pham').style.display = 'inline-block';
        document.getElementById('ten_san_pham_moi').style.display = 'none';
        document.getElementById('ten_san_pham_sua').style.display = 'inline-block';
    }

    function luuSanPham() {
        if (event.key === 'Enter' || typeof event.key === 'undefined') {
            if (confirm('Xác nhận sửa tên sản phẩm')) {
                danhSachSanPham[viTriCanSua] = document.getElementById('ten_san_pham_sua').value;
                document.getElementById('btn_add').style.display = 'inline-block';
                document.getElementById('btn_edit').style.display = 'none';
                document.getElementById('them_san_pham').style.display = 'inline-block';
                document.getElementById('sua_san_pham').style.display = 'none';
                document.getElementById('ten_san_pham_moi').style.display = 'inline-block';
                document.getElementById('ten_san_pham_sua').style.display = 'none';
                document.getElementById('ten_san_pham_moi').value = '';
                display();
            }
        }
    }

    function xoaSanPham(index) {
        if (confirm('Bạn muốn xóa sản phẩm này?')) {
            danhSachSanPham.splice(index, 1);
            display();
        }
    }

    function kiemTraTonTai(tenSanPhamMoi) {
        for (let i = 0; i < danhSachSanPham.length; i++) {
            if (tenSanPhamMoi.toLowerCase() === danhSachSanPham[i].toLowerCase()) {
                return true;
            }
        }
        return false;
    }
</script>
</html>
