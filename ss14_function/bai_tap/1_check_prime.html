<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check số nguyên tố</title>
</head>
<body>
<p>Check số nguyên tố</p>
</body>
<script>
  let n = prompt('Nhập n');
  if (checkSNT(n)) {
    alert(n+ ' là số nguyên tố');
  } else {
    alert(n+ ' không phải là số nguyên tố');
  }

  function checkSNT(number) {
    if (number < 2) {
      return false
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }
</script>
</html>
