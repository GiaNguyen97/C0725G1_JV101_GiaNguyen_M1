<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt('Nhập nhiệt độ');
        if (n > 100) {
            alert('Hãy giảm nhiêt độ');
        } else if (n < 20) {
            alert('Hãy tăng nhiệt độ');
        } else {
            alert('Done!');
            break;
        }
    } while (true);
</script>
</body>
</html>
