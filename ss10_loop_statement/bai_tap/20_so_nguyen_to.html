<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 Số nguyên tố</title>
</head>
<body>
<p>20 số nguyên tố đầu tiên</p>
</body>
<script>
    let i = 0;
    let dem = 0;
    while (dem < 20) {
        if (checkSNT(i)) {
            document.write(i + ' ');
            dem++;
        }
        i++;
    }

    function checkSNT(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</html>
