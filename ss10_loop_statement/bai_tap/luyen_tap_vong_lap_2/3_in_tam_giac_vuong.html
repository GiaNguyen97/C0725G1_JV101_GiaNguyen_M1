<script>
    let n;
    let i;
    do {
        n = +prompt('Nhập n');
        if (n <= 0 || Number.isInteger(n) === false) {
            alert('Vui lòng nhập lại!');
        } else {
            break;
        }
    } while (true);
    for (i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
           document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i = n; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i = 1; i <= n; i++) {
        for (let x = n-i; x>=1;x--)
            document.write(`\u00A0\u00A0`);
        }
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (i = n; i >= 1; i--) {
        for (let x = 1; x<=n-i;x++) {
            document.write(`\u00A0\u00A0`);
        }
        for (let j = i; j >= 1; j--) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
