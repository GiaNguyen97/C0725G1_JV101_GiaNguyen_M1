<!DOCTYPE html>
<html lang="EN">
<head>
    <title></title>
    <style>
        div {
            padding: 5px;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: dodgerblue;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>
<body>


<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onchange="handleToggle(this)">
        <span class="slider"></span>
    </label>
    <label>GOOD</label>
</div>
<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onchange="handleToggle(this)">
        <span class="slider"></span>
    </label>
    <label>FAST</label>
</div>
<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onchange="handleToggle(this)">
        <span class="slider"></span>
    </label>
    <label>CHEAP</label>
</div>


<script>
    let toggleHistory = [];

    function handleToggle(checkbox) {
        if (checkbox.checked) {
            toggleHistory.push(checkbox);
        } else {
            toggleHistory = toggleHistory.filter(cb => cb !== checkbox);
        }

        const active = toggleHistory.filter(cb => cb.checked);

        if (active.length > 2) {
            const oldest = active[0];
            oldest.checked = false;
            toggleHistory = toggleHistory.filter(cb => cb !== oldest);
        }
    }

</script>

</body>
</html>
