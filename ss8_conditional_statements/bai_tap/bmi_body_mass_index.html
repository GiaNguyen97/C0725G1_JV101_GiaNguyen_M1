<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index - BMI)</title>
    <style>
      div {padding: 5px}
    </style>
</head>
<body>
    <div>
        <label for="can_nang">Nhập cân nặng của bạn (kg)</label>
        <input id="can_nang" type="number">
    </div>
    <div>
      <label for="chieu_cao">Nhập chiều cao của bạn (m)</label>
      <input id="chieu_cao" type="number">
    </div>
    <div>
        <button onclick="bodyMassIndex()">Tính BMI</button>
    </div>
    <p id="ket_qua"></p>
    </body>
    <script>
        function bodyMassIndex() {
          let canNang = document.getElementById('can_nang').value;
          let chieuCao = document.getElementById('chieu_cao').value;
          let bmi = canNang/(chieuCao*2);
          if (bmi < 18.5) {
            document.getElementById('ket_qua').innerHTML = 'BMI của bạn là '+ bmi + '. Bạn đang thiếu cân. Cần ăn nhiều vào';
          } else if (bmi < 25) {
            document.getElementById('ket_qua').innerHTML ='BMI của bạn là '+ bmi + '. Cơ thể bạn bình thường. Tiếp tục duy trì';
          } else if (bmi < 30) {
            document.getElementById('ket_qua').innerHTML ='BMI của bạn là '+ bmi + '. Bạn đang thừa cân. Cần giảm cân';
            } else document.getElementById('ket_qua').innerHTML ='BMI của bạn là '+ bmi + '. Bạn đang bị béo phì. Cần giảm cân gấp';
        }
    </script>
</html>
