<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .center-container {
            display: flex;
            justify-content: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        div {
            padding: 5px
        }

        button {
            height: 30px;
            width: 50px
        }

        input {
            height: 30px;
            width: 210px;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="center-container">
    <div class="content">
        <h1>Caculator</h1>
        <div>
            <input id="hienThi" value="" type="text">
        </div>
        <div>
            <table>
                <tr>
                    <td>
                        <button value='(' onclick="nhapGiaTri(this.value)">(</button>
                    </td>
                    <td>
                        <button value=')' onclick="nhapGiaTri(this.value)">)</button>
                    </td>
                    <td>
                        <button value='%' onclick="nhapGiaTri(this.value)">%</button>
                    </td>
                    <td>
                        <button onclick="xoaGiaTri()">AC</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value='7' onclick="nhapGiaTri(this.value)">7</button>
                    </td>
                    <td>
                        <button value='8' onclick="nhapGiaTri(this.value)">8</button>
                    </td>
                    <td>
                        <button value='9' onclick="nhapGiaTri(this.value)">9</button>
                    </td>
                    <td>
                        <button value="/" onclick="nhapGiaTri(this.value)">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value='4' onclick="nhapGiaTri(this.value)">4</button>
                    </td>
                    <td>
                        <button value='5' onclick="nhapGiaTri(this.value)">5</button>
                    </td>
                    <td>
                        <button value='6' onclick="nhapGiaTri(this.value)">6</button>
                    </td>
                    <td>
                        <button value="*" onclick="nhapGiaTri(this.value)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value='1' onclick="nhapGiaTri(this.value)">1</button>
                    </td>
                    <td>
                        <button value='2' onclick="nhapGiaTri(this.value)">2</button>
                    </td>
                    <td>
                        <button value='3' onclick="nhapGiaTri(this.value)">3</button>
                    </td>
                    <td>
                        <button value="-" onclick="nhapGiaTri(this.value)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value='0' onclick="nhapGiaTri(this.value)">0</button>
                    </td>
                    <td>
                        <button value='.' onclick="nhapGiaTri(this.value)">.</button>
                    </td>
                    <td>
                        <button value='=' onclick="nhapGiaTri(this.value)">=</button>
                    </td>
                    <td>
                        <button value="+" onclick="nhapGiaTri(this.value)">+</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
<script>
    function nhapGiaTri(giatri) {
        if (giatri !== "=") {
            let hienThi = document.getElementById('hienThi');
            hienThi.value += giatri;
        } else {
            let hienThi = document.getElementById('hienThi');
            let ketQua;
            ketQua = eval(hienThi.value);
            hienThi.value = ketQua;
        }
    }
    function xoaGiaTri() {
        document.getElementById('hienThi').value = '';
    }
</script>
</html>
