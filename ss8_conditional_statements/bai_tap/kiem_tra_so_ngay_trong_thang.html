<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label for="nhap_thang"></label>
    <input id="nhap_thang" type="number">
    <button onclick="kiemTraThang()">Check</button>
    <p id="ket_qua">Đây là chỗ hiển thị kết quả</p>
</body>
    <script>
      function kiemTraThang() {
      let thang = +document.getElementById('nhap_thang').value;
      switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.getElementById('ket_qua').innerHTML = 'Tháng ' + thang + ' có 31 ngày';
        break;
        case 2:
        document.getElementById('ket_qua').innerHTML = 'Tháng ' + thang + ' có 28 hoặc 29 ngày';
        break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById('ket_qua').innerHTML ='Tháng ' + thang + ' có 30 ngày';
          break;
        default:
              document.getElementById('ket_qua').innerHTML ='Vui lòng nhập lại tháng';
      }
      }
    </script>
</html>
