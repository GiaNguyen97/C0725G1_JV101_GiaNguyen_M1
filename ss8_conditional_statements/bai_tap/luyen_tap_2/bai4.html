<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      padding: 5px
    }
  </style>
</head>
<body>
<h1>Tính diện tích hình chữ nhật</h1>
<div>
  <label>Nhập độ dài hai cạnh</label>
  <input type="number" id="do_chieu_dai">
  <input type="number" id="do_chieu_rong">
  </div>
<div>
  <button onclick="areaOfRectangle()">Tính diện tích</button>
  <p id='ket_qua'></p>
</div>
</body>
<script>
  function areaOfRectangle() {
    let a = +document.getElementById('do_chieu_dai').value;
    let b = +document.getElementById('do_chieu_rong').value;
    if (a < 0 || b < 0) {
      document.getElementById('ket_qua').innerHTML = 'Độ dài cạnh phải lớn hơn 0';
    } else {
      document.getElementById('ket_qua').innerHTML = 'Diện tích hình vuông bằng: ' + a * b;
    }
  }
</script>
</html>
