<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 1</h1>
<div>
    <label>Nhập phương trình</label>
    <input id="a" type="number">
    <label> * X + </label>
    <input id="b" type="number">
    <label> = 0</label>
</div>
<div>
    <button onclick="giaiPhuongTrinhBac1()">Tìm X</button>
    <p id="ket_qua"></p>
</div>
</body>
<script>
    function giaiPhuongTrinhBac1() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        if (a === 0 && b === 0) {
            document.getElementById('ket_qua').innerHTML = 'Phương trình có vô số nghiệm';
        } else if (a === 0) {
            document.getElementById('ket_qua').innerHTML = 'Phương trình vô nghiệm';
        } else {
            document.getElementById('ket_qua').innerHTML = 'Nghiệm của phương trình bậc 1 trên là x = ' + (-b / a);
        }
    }
</script>
</html>
