<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            padding: 5px
        }
    </style>
</head>
<body>
<h1>Tính diện tích hình vuông</h1>
<div>
    <label>Nhập độ dài cạnh</label>
    <input type="number" id="do_dai_canh">
</div>
<div>
    <button onclick="areaOfSpuare()">Tính diện tích</button>
    <p id='ket_qua'></p>
</div>
</body>
<script>
    function areaOfSpuare() {
        let a = +document.getElementById('do_dai_canh').value;
        if (a < 0) {
            document.getElementById('ket_qua').innerHTML = 'Độ dài cạnh phải lớn hơn 0';
        } else {
            document.getElementById('ket_qua').innerHTML = 'Diện tích hình vuông bằng: ' + a * a;
        }
    }
</script>
</html>
