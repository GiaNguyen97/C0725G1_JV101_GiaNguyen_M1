<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt('nhập số phần tử của mảng');
    let array = new Array(n);
    let check = true;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập giá trị phần tử thứ ${i + 1}`);
        if (i%2!==0) {
            if (array[i]<=array[i-1]) {
                check = false;
            }
        }
    }
    if (check) {
        alert('OK');
    } else {
        alert('NO');
    }
</script>
</html>
