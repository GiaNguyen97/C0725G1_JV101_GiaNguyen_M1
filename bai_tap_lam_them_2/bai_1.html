<script>
    let n;
    let check = true;

    do {
        n = +prompt('nhập số phần tử của mảng');
        if (n % 3 === 0 && n <= 15 && n > 0) {
            break;
        } else {
            alert('Nhập n là số nguyên dương nhỏ hơn hoặc bằng 15 và n là bội số của 3');
        }
    } while (true);
    document.write('[');

    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập giá trị phần tử thứ ${i + 1}`);
        if (i === array.length - 1) {
            document.write(array[i] + ']<br>');
        } else {
            document.write(array[i] + ', ');
        }
    }

    for (let i = 0; i < array.length; i += 3) {
        if (!checkTamGiacVuong(array[i], array[i + 1], array[i + 2])) {
            check = false;
            break;
        }
    }

    if (check) {
        document.write('OK');
    } else {
        document.write('NO');
    }

    function checkTamGiacVuong(a, b, c) {
        if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
            return a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b;
        } else {
            return false;
        }
    }

</script>
