<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script >
  class Hero {
    constructor(image, top, left, right, size) {
      this.image = image;
      this.top = top;
      this.left = left;
      this.size = size;
    }

    getHeroElement (){
      return '<img width="'+ this.size + '"' +
              ' height="'+ this.size + '"' +
              ' src="' + this.image +'"' +
              ' style="top: '+this.top+'px; left:'+this.left+'px ;position:absolute;"  alt=""/>';

    }
    moveRight() {
      this.left += 20;
    }
    moveLeft() {
      this.left -= 20;
    }
    moveUp() {
      this.top += 20;
    }moveDown() {
      this.top -= 20;
    }

  }

  let hero = new Hero('kirito_chibi.png', 20, 30, 200);

  function start(){
    if(hero.left < window.innerWidth - hero.size){
      hero.moveRight();
      hero.moveUp();
      hero.moveLeft();
      hero.moveDown();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start,500);
  }

  start();
</script>
</body>
</html>
