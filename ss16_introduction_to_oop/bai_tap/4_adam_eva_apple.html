<script>
    class Apple {
        weight;

        constructor(weight) {
            this.weight = weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            return --this.weight;
        }

        isEmpty() {
            return this.weight > 0;
        }
    }

    class Human {
        name;
        gender;
        weight;

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        getGender(isMale) {
            if (isMale) {
                document.writeln(this.name + ' là con trai'+'<br>');
            } else {
                document.writeln(this.name + ' là con gái'+'<br>');
            }
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                return ++this.weight;
            }
        }

        say(text) {
            document.writeln(this.getName() + ': ' + text+'<br>');
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple = new Apple(10);
    let adam = new Human('Adam', true, 70);
    let eva = new Human('Eva', false, 50);
    adam.getGender(adam.isMale());
    eva.getGender(eva.isMale());
    document.writeln('Cân nặng của Adam = ' + adam.getWeight()+'<br>');
    document.writeln('Cân nặng của Adam = ' + eva.getWeight()+'<br>');
    while (apple.isEmpty()) {
        if (apple.weight % 2 === 0) {
            adam.eat(apple);
            adam.say('Đến lượt Eva ăn táo');
            document.writeln('Cân nặng của quả táo = ' + apple.getWeight()+'<br>');

        } else {
            eva.eat(apple);
            eva.say('Đến lượt Adam ăn táo');
            document.writeln('Cân nặng của quả táo = ' + apple.getWeight()+'<br>');

        }
    }
    document.write('Đã ăn hết táo');
    document.writeln('Cân nặng của Adam = ' + adam.getWeight()+'<br>');
    document.writeln('Cân nặng của Adam = ' + eva.getWeight()+'<br>');
</script>
