<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Cờ Caro</title>
</head>
<body>
<button onclick="startGame()">Bắt đầu</button>
<p id="display"></p>
</body>
<script>
    let array = new Array(15);
    let isPlayerX = true;
    let gameOver = true;

    function startGame() {
        gameOver = false;
        for (let i = 0; i < array.length; i++) {
            array[i] = new Array(15);
            for (let j = 0; j < array[i].length; j++) {
                array[i][j] = '';
            }
        }
        display();
    }

    function display() {
        let displayTable = `<table id= 'board' border=1px style="border-collapse: collapse">`;
        for (let i = 0; i < array.length; i++) {
            displayTable += `<tr>`;
            for (let j = 0; j < array[i].length; j++) {
                displayTable += `<td id ='td${i}_${j}' onclick="ticTac(${i},${j})" style="text-align: center; width: 40px;height: 40px">${array[i][j]}</td>`
            }
            displayTable += `</tr>`;
        }
        displayTable += `</table>`;
        document.getElementById('display').innerHTML = displayTable;
    }

    function ticTac(i, j) {
        if (gameOver) return;

        if (array[i][j] === '') {
            array[i][j] = isPlayerX ? 'X' : 'O';
            isPlayerX = !isPlayerX;
        } else {
            alert('Ô này đã đánh rồi');
            return;
        }

        const player = array[i][j];
        const winningCells = checkWin(array, player);
        display();

        if (winningCells) {
            for (let [r, c] of winningCells) {
                document.getElementById(`td${r}_${c}`).style.color = "red";
            }
            alert('Bên ' + player + ' đã chiến thắng');
            gameOver = true;
        }
    }

    function checkWin(board, player) {
        const size = board.length;
        const unplayer = (player === 'X') ? 'O' : 'X';
        const directions = [[0,1],[1,0],[1,1],[1,-1]];

        for (let row = 0; row < size; row++) {
            for (let col = 0; col < size; col++) {
                if (board[row][col] !== player) continue;

                for (let [dx, dy] of directions) {
                    let positions = [[row, col]];
                    let r = row + dx, c = col + dy;

                    while (r >= 0 && r < size && c >= 0 && c < size && board[r][c] === player) {
                        positions.push([r, c]);
                        if (positions.length >= 5) {
                            const prev = board[row - dx]?.[col - dy];
                            const next = board[r + dx]?.[c + dy];
                            if (prev !== unplayer || next !== unplayer) {
                                return positions.slice(0,5);
                            }
                        }
                        r += dx;
                        c += dy;
                    }
                }
            }
        }
        return null;
    }

</script>
</html>
