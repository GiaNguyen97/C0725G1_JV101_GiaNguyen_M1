<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TẠO FORM CƠ BẢN</title>
  <style>
    div {
      padding: 5px;
    }
    .background_one {
      background-color: deepskyblue;
    }
    .one {
      background-color: white; width: 400px; margin-left: 500px;
    }
    .two {
      background-color: lightgoldenrodyellow; width: 500px; margin-left: 440px;
    }
    .heading {
      background-color: darkorange; color: white; text-align: center; padding: 5px; margin: 5px;
    }
    .nhan_ten {
      color: deepskyblue; padding-left: 40px;
    }
    .nhan_ten2 {
      color: darkblue; padding-left: 40px;
    }
    .so_thich {
      margin-left: 100px;
    }
    .button {
      margin-left: 100px;
    }
    .button2 {
      margin-left: 130px;
    }
    .address {
      width: 300px; height: 60px;
    }
  </style>
</head>
<body>
  <div class="background_one">
    <form class="one" action="#" method="post">
      <h3 class="heading">SỞ THÍCH CỦA BẠN</h3>
      <div>
        <label for="name1" class="nhan_ten">Họ và tên</label>
        <input id ="name1" name="name" type="text" placeholder="Trần Văn A">
      </div>
      <div>
        <label for="email1" class="nhan_ten" style="margin-left: 23px">Email</label>
        <input id ="email1" name="email" type="email" placeholder="example@gmai.com">
      </div>
      <div>
        <label class="nhan_ten" style="margin-left: 8px">Sở thích</label>
        <input id ="sport" name="hobbit" type="checkbox" value="Thể thao">
        <label for="sport">Thể thao</label>
        <input id ="music" name="hobbit" type="checkbox" value="Âm nhạc" style="margin-left: 9px">
        <label for="music">Âm nhạc</label>
        <input id ="book" name="hobbit" type="checkbox" value="Đọc sách" style="margin-left: 16px">
        <label for="book">Đọc sách</label>
        <div class="so_thich">
          <input id ="web" name="hobbit" type="checkbox" value="Lướt web">
          <label for="web">Lướt web</label>
          <input id ="game" name="hobbit" type="checkbox" value="Chơi game">
          <label for="game">Chơi game</label>
          <input id ="movie" name="hobbit" type="checkbox" value="Điện ảnh">
          <label for="movie">Điện ảnh</label>
        </div>
        <div class="so_thich">
          <input id ="travel" name="hobbit" type="checkbox" value="Du lịch">
          <label for="travel">Du lịch</label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Gửi thông tin">
        <input style="margin-left: 20px" type="reset" value="Nhập lại">
      </div>
    </form>
    </div>
  <div>
  <form style="margin-top: 20px" action="#" method="post">
    <div class="two">
      <h2 style="background-color: lightgreen; color: blue; text-align: center; padding: 5px; margin: 5px;">
        ĐĂNG KÝ HỌC VIÊN</h2>
      <div>
        <div>
          <label class="nhan_ten2" for="name2">Họ và tên</label>
          <input style="margin-left: 26px" id="name2" name="name" type="text" placeholder="Trần Văn A">
        </div>
        <div>
          <label class="nhan_ten2" for="birthday">Ngày sinh</label>
          <input style="margin-left: 23px" id="birthday" name="birthday" type="date">
        </div>
        <div>
          <label class="nhan_ten2" >Giới tính</label>
          <input style="margin-left: 30px" id="male" name="gender" type="radio">
          <label for="male">Nam</label>
          <input id="female" name="gender" type="radio">
          <label for="female">Nữ</label>
        </div>
        <div>
          <label class="nhan_ten2" for="address">Địa chỉ</label>
          <input style="margin-left: 42px" class="address" id="address" name="address" type="text" placeholder="tổ/thôn, phường/xã, thành phố/tỉnh">
        </div>
        <div>
          <label class="nhan_ten2" for="class">Lớp</label>
            <select style="margin-left: 62px" id="class" name="class">
              <option value="">---Chọn lớp---</option>
              <option value="Java web font-end">Java web font-end</option>
              <option value="Java web back-end">Java web back-end</option>
              <option value="Java web full-stack">Java web full-stack</option>
            </select>
        </div>
        <div>
          <label class="nhan_ten2" for="email2">Email:</label>
          <input style="margin-left: 45px" id="email2" name="email" type="email" placeholder="example@gmail.com">
        </div>
        <div>
          <label class="nhan_ten2" for="sdt">Điện thoại:</label>
          <input style="margin-left: 16px" id="sdt" name="sdt" type="number" placeholder="0XXX-XXX-XXX">
        </div>
        <div class="button2">
          <input type="submit" value="Đăng ký">
          <input style="margin-left: 20px" type="reset" value="Nhập lại">
        </div>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
