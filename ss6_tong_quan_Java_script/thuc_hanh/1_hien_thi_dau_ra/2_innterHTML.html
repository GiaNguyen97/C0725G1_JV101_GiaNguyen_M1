<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị innterHTML</title>
</head>
<body>
    <div id="messageDiv"></div>
    <button onclick="showMessage()">Click Me!</button>
</body>
<script>
    function showMessage() {
        document.getElementById('messageDiv').innerHTML = 'Xin chào';
    }
</script>
</html>
