<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật 20x10</title>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
</body>
    <script>
      function myFunction() {
        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Diện tích hình chữ nhật có chiều dài 20 và chiều rộng 10 là ');
        document.write('Area = ' + area);
      }
    </script>
</html>
