<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung bình ba môn</title>
</head>
<body>
</body>
<script>
    let html = "<table border='1' cellspacing='0' cellpadding='5'><tr>";
    for (let i = 2; i <= 9; i++) {
    html += "<td border ='1'>";
        for (let j = 1; j <= 9; j++) {
        html += `${i} x ${j} = ${i * j}<br>`;
        }
        html += "</td>";
    }
    html += "</tr></table>";

document.body.innerHTML = html;
</script>
</html>
