<script>
    console.log(findPrimeInArray([1, 5, 6, 23, 8, 47, 10, 3]));

    function findPrimeInArray(array) {
        let arrayPrime = [];
        for (let i = 0; i < array.length; i++) {
            if (checkPrime(array[i])) {
                arrayPrime.push(array[i]);
            }
        }
        return arrayPrime.sort((a, b) => a - b);
    }

    function checkPrime(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
